<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="formatacao.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Usuario"></h:outputLabel>
                <p:inputText value="#{validaSenha.us}"></p:inputText>
                <h:outputLabel value="Senha"></h:outputLabel>
                <p:inputText value="#{validaSenha.snh}"></p:inputText>
                <p:commandButton value="Entrar"
                               action="#{validaSenha.validacao()}"
                               update="@form">
                </p:commandButton>
                <h:outputText value="#{validaSenha.res}"></h:outputText>
            </h:panelGrid>
        </h:form>
        
</ui:decorate>
