<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="formatacao.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Inicio"></h:outputLabel>
                <p:inputText value="#{principal.v1}"></p:inputText>
                <h:outputLabel value="Final"></h:outputLabel>
                <p:inputText value="#{principal.v2}"></p:inputText>
                <p:commandButton value="Calcular"
                                 update="@form"
                                 action="#{principal.result()}">
                </p:commandButton>
                <h:outputText value="#{principal.soma}">
                </h:outputText>
            </h:panelGrid>
        </h:form>
</ui:decorate>
