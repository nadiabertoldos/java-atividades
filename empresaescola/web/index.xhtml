<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      template="formatacao.xhtml"    
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  
    <center>
        <h1 style="font-family: arial; color: white">Cadastro funcionário</h1>
        <h:form>
            <p:panelGrid columns="2">
                
                <h:outputLabel value="CPF*"></h:outputLabel>
                <p:inputText value="#{controller.funcionarios.cpf}"></p:inputText>

                <h:outputLabel value="Nome*"></h:outputLabel>
                <p:inputText value="#{controller.funcionarios.nome}"></p:inputText>

                <h:outputLabel value="Telefone*"></h:outputLabel>
                <p:inputText value="#{controller.funcionarios.telefone}"></p:inputText>

                <h:outputLabel value="E-mail"></h:outputLabel>
                <p:inputText value="#{controller.funcionarios.email}"></p:inputText>
                        
                <h:outputLabel value="Salário"></h:outputLabel>
                <p:inputText value="#{controller.funcionarios.salario}"></p:inputText>
                
                <h:outputLabel value="Departamento"></h:outputLabel>
                <p:inputText value="#{controller.funcionarios.departamento}"></p:inputText>
                        
                <p:commandButton value="Cadastrar" action="#{controller.cadastra()}" update="@form" style="margin: 10px"></p:commandButton>

                <h:outputText value="#{controller.resultado}"></h:outputText>
            </p:panelGrid> 
            
            <p:commandButton value="Atualizar busca" action="#{controller.busca()}" update="@form" style="margin: 15px"></p:commandButton>
             
            <p:dataTable value="#{controller.lista}" var="f">
                
                <p:column headerText="Nome" sortBy="#{f.nome}">
                    <h:outputText value="#{f.nome}"></h:outputText>
                </p:column>
                
                <p:column headerText="CPF">
                    <h:outputText value="#{f.cpf}"></h:outputText>
                </p:column>
                
                <p:column headerText="Telefone">
                    <h:outputText value="#{f.telefone}"></h:outputText>
                </p:column>
                
                <p:column headerText="E-mail">
                    <h:outputText value="#{f.email}"></h:outputText>
                </p:column>
                
                <p:column headerText="Salário">
                    <h:outputText value="#{f.salario}"></h:outputText>
                </p:column>
                
                <p:column headerText="Departamento">
                    <h:outputText value="#{f.departamento}"></h:outputText>
                </p:column>
                
            </p:dataTable>
        </h:form>
    </center>
</ui:decorate>
